<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./images/icons/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/utilities.css" />
		<link rel="stylesheet" href="css/products.css" />
		<title>Katherine</title>
	</head>
	<body>
		<header class="bg-red rounded-borders">
			<a href="#" class="logo"
				><img src="./images/logo/Logo-cream-large.svg" alt="" />
			</a>
			<button class="menu-btn">
				<img
					src="./images/icons/menu-icon.png"
					class="menu-img"
					alt=""
					aria-hidden="false"
				/>
			</button>
		</header>

		<main class="products-showcase">
			<a href="index.html" class="go-back"
				><img src="images/icons/arrow.svg" alt=""
			/></a>
			<section class="cards-container">
				<div
					class="card"
					id="sq-short-card"
					aria-label="entrar a la sección de uñas tipo square cortas"
				>
					<a href="" id="sq-short-card-link" class="card-link"></a>
					<img
						src="images/sub-section/square-short.png"
						alt=""
						aria-hidden="true"
					/>
					<div class="card-footer bg-red-dark">
						<p class="product-name">Square - Short</p>
					</div>
				</div>
				<div
					class="card"
					id="sq-large-card"
					aria-label="entrar a la sección de uñas tipo square largas"
				>
					<a href="" id="sq-large-card-link" class="card-link"></a>
					<img
						src="images/sub-section/square-large.png"
						alt=""
						aria-hidden="true"
					/>
					<div class="card-footer bg-red-dark">
						<p class="product-name">Square - Large</p>
					</div>
				</div>
			</section>
		</main>

		<!-- Menu -->
		<div class="overlay"></div>
		<div class="menu bg-red">
			<div class="line"></div>
			<div class="links">
				<a href="index.html" class="menu-link">Inicio</a>
				<a href="#" class="menu-link">Redes Sociales</a>
				<a href="#" class="menu-link">¿Cómo colocar las uñas?</a>
			</div>
			<img src="images/icons/crown.svg" class="crown-img" aria-hidden="true" />
		</div>
	</body>
	<script src="index.js"></script>
</html>
