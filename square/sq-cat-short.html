<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="../images/icons/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Amaranth:wght@400;700&family=Judson&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/utilities.css" />
		<link rel="stylesheet" href="../css/products.css" />
		<link rel="stylesheet" href="../css/catalogs.css" />
		<title>Square Short</title>
	</head>
	<body>
		<header class="bg-red rounded-borders">
			<img class="logo" src="../images/logo/Logo-cream-large.svg" alt="" />

			<button class="menu-btn">
				<img
					src="../images/icons/menu-icon.png"
					class="menu-img"
					alt=""
					aria-hidden="false"
				/>
			</button>
		</header>

		<main>
			<!-- Go back Button -->
			<a href="../main/index.html" class="go-back">
				<img src="../images/icons/arrow.svg" alt="" />
			</a>
			<section class="slider">
				<div class="slides">
					<img
						class="slide"
						src="https://placehold.co/600x400/CAD593/white?text=Diseño Uno"
						alt="Image N 1"
					/>
					<img
						class="slide"
						src="https://placehold.co/600x400/6494AA/white?text=Diseño Dos"
						alt="Image N 2"
					/>
					<img
						class="slide"
						src="https://placehold.co/600x400/D496A7/white?text=Diseño Tres"
						alt="Image N 3"
					/>
				</div>
				<button class="prev"><img src="../images/icons/arrow.svg" alt=""></button>
				<button class="next"><img src="../images/icons/arrow.svg" alt="" class="rotated"></button>
			</section>

			<section id="design-info">
				<h1 id="design-title">Uñas cuadradas - Large</h1>
				<h2 id="design-price">$100</h2>
				<p class="design-desc">
					Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi
					quibusdam quaerat fuga distinctio minima reprehenderit eaque illum
					provident nemo soluta?
				</p>

				<button class="bg-red" id="ask-btn">
					<img
						src="../images/icons/cart.svg"
						alt="coche de compras"
						aria-hidden="true"
					/>
					Pedir producto
				</button>
			</section>
		</main>
		<div class="overlay"></div>
		<div class="menu bg-red">
			<div class="line"></div>
			<div class="links">
				<a href="../main/index.html" class="menu-link">Inicio</a>
				<a href="#" class="menu-link">Redes Sociales</a>
				<a href="#" class="menu-link">¿Cómo colocar las uñas?</a>
			</div>
			<img
				src="../images/icons/crown.svg"
				class="crown-img"
				aria-hidden="true"
			/>
		</div>
	</body>
	<script src="../js/index.js"></script>
	<script src="../js/catalog.js"></script>
</html>
