<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="../images/icons/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/utilities.css" />
		<link rel="stylesheet" href="../css/products.css" />
		<title>Selección Square</title>
	</head>
	<body>
		<header class="bg-red">
			<img class="logo" src="../images/logo/Logo-cream-large.svg" alt="" />

			<button class="menu-btn">
				<img
					src="../images/icons/menu-icon.png"
					class="menu-img active"
					alt=""
					id="open-img"
					aria-hidden="false"
				/>
				<img
					src="../images/icons/close.svg"
					class="menu-img"
					alt=""
					id="close-img"
					aria-hidden="false"
				/>
			</button>
			<nav class="desktop-nav">
				<ul>
					<li><a href="../index.html" class="nav-link">Inicio</a></li>
					<li>
						<a href="../extras/tutorial.html" class="nav-link">Tutoriales</a>
					</li>
					<li>
						<a href="../extras/socials.html" class="nav-link">Contacto</a>
					</li>
				</ul>
			</nav>
		</header>

		<main aria-label="Sección para elegir un tamaño">
			<!-- Go back Button -->
			<a href="../index.html" class="go-back"
				><img src="../images/icons/arrow.svg" alt=""
			/></a>
			<div class="grid-wrapper">
				<section class="cards-container">
					<figure class="card" id="sq-short-card">
						<a
							href="sq-cat-short.html"
							id="sq-short-card-link"
							class="card-link"
						></a>
						<img
							src="../images/sub-section/square-short.png"
							alt="Uñas tipo square Largas"
						/>
						<figcaption class="product-name card-footer bg-red-dark">
							Square - Short
						</figcaption>
					</figure>
					<figure class="card" id="sq-large-card">
						<a
							href="sq-cat-large.html"
							id="sq-large-card-link"
							class="card-link"
						></a>
						<img
							src="../images/sub-section/square-large.png"
							alt="Uñas tipo square largas"
						/>
						<figcaption class="product-name card-footer bg-red-dark">
							Square - Large
						</figcaption>
					</figure>
				</section>
				<!-- decoration -->
				<div class="decoration-container">
					<div class="decoration bg-cream rounded-decoration">
						<img
							src="../images/logo/logo-red-large.svg"
							alt=""
							aria-hidden="false"
							class=""
						/>
					</div>

					<div class="grid-decoration">
						<div class="decoration">
							<img
								src="../images/icons/hand.svg"
								class="hand"
								alt=""
								aria-hidden="false"
							/>
						</div>
						<div class="decoration bg-gradient rounded-decoration">
							<img
								src="../images/logo/logo-cream-small.svg"
								alt=""
								aria-hidden="false"
							/>
						</div>
						<div class="decoration bg-cream rounded-decoration">
							<img
								src="../images/logo/logo-red-small.svg"
								alt=""
								aria-hidden="false"
							/>
						</div>
						<div class="decoration">
							<img
								src="../images/icons/hand.svg"
								class="rotated hand"
								alt=""
								aria-hidden="false"
							/>
						</div>
					</div>

					<div class="decoration pattern">
						<img
							src="../images/logo/logo-pattern.svg"
							alt=""
							aria-hidden="false"
						/>
					</div>
				</div>
			</div>

			<!-- Menu -->
			<div class="overlay"></div>
			<div class="menu bg-red">
				<div class="line"></div>
				<!-- ! replace with a pseudo selector -->
				<nav class="links">
					<ul>
						<li><a href="../index.html" class="menu-link">Inicio</a></li>
						<li>
							<a href="tutorial.html" class="menu-link">Tutoriales</a>
						</li>
						<li><a href="socials.html" class="menu-link">Contacto</a></li>
					</ul>
				</nav>
				<img
					src="../images/icons/crown.svg"
					class="crown-img"
					aria-hidden="true"
				/>
			</div>
		</main>
	</body>
	<script src="../js/index.js"></script>
</html>
