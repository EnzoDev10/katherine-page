<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="../images/icons/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/utilities.css" />
		<link rel="stylesheet" href="../css/products.css" />
		<title>Selección Square</title>
	</head>
	<body>
		<header class="bg-red rounded-borders">
			<img class="logo" src="../images/logo/Logo-cream-large.svg" alt="" />

			<button class="menu-btn">
				<img
					src="../images/icons/menu-icon.png"
					class="menu-img"
					alt=""
					aria-hidden="false"
				/>
			</button>
		</header>

		<main class="products-showcase" aria-label="Sección para elegir un tamaño">
			<!-- Go back Button -->
			<a href="../index.html" class="go-back"
				><img src="../images/icons/arrow.svg" alt=""
			/></a>
			<section class="cards-container">
				<figure
					class="card"
					id="sq-short-card"
				>
					<a href="sq-cat-short.html" id="sq-short-card-link" class="card-link"></a>
					<img
						src="../images/sub-section/square-short.png"
						alt="Uñas tipo square Largas"
					/>

					<figcaption class="product-name card-footer bg-red-dark">
						Square - Short
					</figcaption>
				</figure>
				<figure
					class="card"
					id="sq-large-card"
				>
					<a href="sq-cat-large.html" id="sq-large-card-link" class="card-link"></a>
					<img
						src="../images/sub-section/square-large.png"
						alt="Uñas tipo square largas"
					/>
					<figcaption class="product-name card-footer bg-red-dark">Square - Large</figcaption>
					
					</div>
				</figure>
			</section>
		</main>

		<!-- Menu -->
		<div class="overlay"></div>
		<div class="menu bg-red">
			<div class="line"></div>
			<div class="links">
				<a href="../index.html" class="menu-link">Inicio</a>
				<a href="#" class="menu-link">Redes Sociales</a>
				<a href="#" class="menu-link">¿Cómo colocar las uñas?</a>
			</div>
			<img src="../images/icons/crown.svg" class="crown-img" aria-hidden="true" />
		</div>
	</body>
	<script src="../js/index.js"></script>
</html>
