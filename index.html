<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="images/icons/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/utilities.css" />
		<link rel="stylesheet" href="css/products.css" />

		<title>Katherine</title>
	</head>

	<body>
		<header class="bg-red rounded-borders">
			<img class="logo" src="images/" alt="" />

			<button class="menu-btn">
				<img
					src="images/icons/menu-icon.png"
					class="menu-img"
					alt=""
					aria-hidden="false"
				/>
			</button>
		</header>

		<!-- products -->
		<main class="products-showcase">
			<div class="welcome-message">
				<h1>Bienvenida a mi página, encontrarás uñas press on</h1>
			</div>
			<section class="cards-container">
				<figure
					class="card"
					id="stiletto-card"
					aria-label="entrar a la sección de uñas tipo Stiletto"
				>
					<a
						href="stilleto/stilleto-cat.html"
						id="stiletto-card-link"
						class="card-link"
					></a>
					<img
						src="images/main-section/stiletto-section.png"
						alt=""
						aria-hidden="true"
					/>
					<figcaption class="product-name bg-red">Stiletto</figcaption>
				</figure>
				<figure
					class="card"
					id="square-card"
					aria-label="entrar a la sección de uñas tipo Square"
				>
					<a
						href="square/square.html"
						id="square-card-link"
						class="card-link"
					></a>
					<img
						src="images/main-section/square-section.png"
						alt=""
						aria-hidden="true"
					/>
					<figcaption class="product-name bg-red">Square</figcaption>
				</figure>
				<figure
					class="card"
					id="almond-card"
					aria-label="entrar a la sección de uñas tipo almond"
				>
					<a
						href="almond/almond.html"
						id="almond-card-link"
						class="card-link"
					></a>
					<img
						src="images/main-section/almond-section.png"
						alt=""
						aria-hidden="true"
					/>
					<figcaption class="product-name bg-red">Almond</figcaption>
				</figure>
				<figure
					class="card"
					id="coffin-card"
					aria-label="entrar a la sección de uñas tipo coffin"
				>
					<a
						href="coffin/coffin-cat.html"
						id="coffin-card-link"
						class="card-link"
					></a>
					<img
						src="images/main-section/coffin-section.png"
						alt=""
						aria-hidden="true"
					/>
					<figcaption class="product-name bg-red">Coffin</figcaption>
				</figure>
			</section>
			<!-- decoration -->
			<div class="decoration-container">
				<div class="deco-img-container bg-cream rounded-borders full-wd">
					<img
						src="images/logo/logo-red-large.svg"
						alt=""
						aria-hidden="false"
					/>
				</div>
				<div class="hands-logo-container">
					<div class="deco-container hand-container">
						<img src="images/icons/hand.svg" alt="" aria-hidden="false" />
					</div>
					<div class="deco-img-container bg-red rounded-borders">
						<img
							src="images/logo/logo-cream-small.svg"
							alt=""
							aria-hidden="false"
						/>
					</div>
					<div class="deco-img-container bg-cream rounded-borders">
						<img
							src="images/logo/logo-red-small.svg"
							alt=""
							aria-hidden="false"
						/>
					</div>
					<div class="deco-img-container hand-container">
						<img
							src="images/icons/hand.svg"
							class="rotated"
							alt=""
							aria-hidden="false"
						/>
					</div>
				</div>
				<div class="deco-img-container pattern-container full-wd">
					<img src="images/logo/logo-pattern.svg" alt="" aria-hidden="false" />
				</div>
			</div>

			<!-- Menu -->
			<div class="overlay"></div>
			<div class="menu bg-red">
				<div class="line"></div>
				<div class="links">
					<a href="#" class="menu-link">Inicio</a>
					<a href="extras/socials.html" class="menu-link">Redes Sociales</a>
					<a href="extras/tutorial.html" class="menu-link"
						>¿Cómo colocar las uñas?</a
					>
				</div>
				<img
					src="images/icons/crown.svg"
					class="crown-img"
					aria-hidden="true"
				/>
			</div>
		</main>
	</body>
	<script src="js/index.js"></script>
</html>
