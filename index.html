<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/utilities.css" />
		<link rel="stylesheet" href="css/products.css" />
		<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
		<title>Katherine</title>
	</head>
	<body>
		<header class="bg-red rounded-borders">
			<a href="#" class="logo"
				><img src="./images/Logo-cream-large.svg" alt=""
			/></a>
			<button class="menu-btn">
				<img src="./images/Menu.png" alt="" aria-hidden="false" />
			</button>
		</header>
		<section id="products-showcase">
			<div class="welcome-message">
				<h1>Bienvenida a mi página, encontrarás uñas press on</h1>
			</div>
			<div class="cards-container">
				<div
					class="card"
					id="stiletto-card"
					aria-label="entrar a la sección de uñas tipo Stiletto"
				>
					<img src="images/stiletto-section.png" alt="" aria-hidden="true" />
					<div class="card-footer bg-red">
						<p class="product-name">Stiletto</p>
					</div>
				</div>
				<div
					class="card"
					id="square-card"
					aria-label="entrar a la sección de uñas tipo Square"
				>
					<img src="images/square-section.png" alt="" aria-hidden="true" />
					<div class="card-footer bg-red">
						<p class="product-name">Square</p>
					</div>
				</div>
				<div
					class="card"
					id="almond-card"
					aria-label="entrar a la sección de uñas tipo almond"
				>
					<img src="images/almond-section.png" alt="" aria-hidden="true" />
					<div class="card-footer bg-red">
						<p class="product-name">Almond</p>
					</div>
				</div>
				<div
					class="card"
					id="coffin-card"
					aria-label="entrar a la sección de uñas tipo coffin"
				>
					<img src="images/coffin-section.png" alt="" aria-hidden="true" />
					<div class="card-footer bg-red">
						<p class="product-name">Coffin</p>
					</div>
				</div>
			</div>
			<div class="brand-decoration hidden">
				<div class="deco-container bg-cream rounded-borders full-wd">
					<img src="./images/Logo-red-large.svg" alt="" aria-hidden="false" />
				</div>
				<div class="hands-logo-container">
					<div class="deco-container hand-container">
						<img src="./images/hand.svg" alt="" aria-hidden="false" />
					</div>
					<div class="deco-container bg-red rounded-borders">
						<img
							src="./images/logo-cream-small.svg"
							alt=""
							aria-hidden="false"
						/>
					</div>
					<div class="deco-container bg-cream rounded-borders">
						<img src="./images/logo-red-small.svg" alt="" aria-hidden="false" />
					</div>
					<div class="deco-container hand-container">
						<img
							src="./images/hand.svg"
							class="rotated"
							alt=""
							aria-hidden="false"
						/>
					</div>
				</div>
				<div class="deco-container pattern-container full-wd">
					<img src="./images/logo-pattern.svg" alt="" aria-hidden="false" />
				</div>
			</div>
			<button class="primary-btn">Primary button</button>
		</section>
		<div class="menu hidden">
			<button class="close-btn"><img src="" alt="" /></button>
			<div class="menu-links">
				<a href="#">Inicio</a>
				<a href="#">Redes Sociales</a>
				<a href="#">¿Cómo colocar las uñas?</a>
			</div>
			<img src="v" class="crown-img" aria-hidden="true" />
		</div>

	</body>
</html>
