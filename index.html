<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./images/icons/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/utilities.css" />
		<link rel="stylesheet" href="css/products.css" />
		<title>Katherine</title>
	</head>

	<body>
		<header class="bg-red rounded-borders">
			<a href="#" class="logo"
				><img src="./images/logo/Logo-cream-large.svg" alt="" />
			</a>
			<button class="menu-btn">
				<img
					src="./images/icons/menu-icon.png"
					class="menu-img"
					alt=""
					aria-hidden="false"
				/>
			</button>
		</header>

		<!-- products -->
		<section id="products-showcase">
			<div class="welcome-message">
				<h1>Bienvenida a mi página, encontrarás uñas press on</h1>
			</div>
			<div class="cards-container">
				<div
					class="card"
					id="stiletto-card"
					aria-label="entrar a la sección de uñas tipo Stiletto"
				>
					<img
						src="images/section/stiletto-section.png"
						alt=""
						aria-hidden="true"
					/>
					<div class="card-footer bg-red">
						<p class="product-name">Stiletto</p>
					</div>
				</div>
				<div
					class="card"
					id="square-card"
					aria-label="entrar a la sección de uñas tipo Square"
				>
					<img
						src="images/section/square-section.png"
						alt=""
						aria-hidden="true"
					/>
					<div class="card-footer bg-red">
						<p class="product-name">Square</p>
					</div>
				</div>
				<div
					class="card"
					id="almond-card"
					aria-label="entrar a la sección de uñas tipo almond"
				>
					<img
						src="images/section/almond-section.png"
						alt=""
						aria-hidden="true"
					/>
					<div class="card-footer bg-red">
						<p class="product-name">Almond</p>
					</div>
				</div>
				<div
					class="card"
					id="coffin-card"
					aria-label="entrar a la sección de uñas tipo coffin"
				>
					<img
						src="images/section/coffin-section.png"
						alt=""
						aria-hidden="true"
					/>
					<div class="card-footer bg-red">
						<p class="product-name">Coffin</p>
					</div>
				</div>
			</div>
			<!-- decoration -->
			<div class="decoration-container">
				<div class="deco-img-container bg-cream rounded-borders full-wd">
					<img
						src="./images/logo/logo-red-large.svg"
						alt=""
						aria-hidden="false"
					/>
				</div>
				<div class="hands-logo-container">
					<div class="deco-container hand-container">
						<img src="./images/icons/hand.svg" alt="" aria-hidden="false" />
					</div>
					<div class="deco-img-container bg-red rounded-borders">
						<img
							src="./images/logo/logo-cream-small.svg"
							alt=""
							aria-hidden="false"
						/>
					</div>
					<div class="deco-img-container bg-cream rounded-borders">
						<img
							src="./images/logo/logo-red-small.svg"
							alt=""
							aria-hidden="false"
						/>
					</div>
					<div class="deco-img-container hand-container">
						<img
							src="./images/icons/hand.svg"
							class="rotated"
							alt=""
							aria-hidden="false"
						/>
					</div>
				</div>
				<div class="deco-img-container pattern-container full-wd">
					<img
						src="./images/logo/logo-pattern.svg"
						alt=""
						aria-hidden="false"
					/>
				</div>
			</div>

			<!-- Menu -->
			<div class="overlay"></div>
			<div class="menu bg-red">
				<div class="line"></div>
				<div class="menu-links">
					<a href="#">Inicio</a>
					<a href="#">Redes Sociales</a>
					<a href="#">¿Cómo colocar las uñas?</a>
				</div>
				<img
					src="images/icons/crown.svg"
					class="crown-img"
					aria-hidden="true"
				/>
			</div>
		</section>
	</body>
	<script src="index.js"></script>
</html>
