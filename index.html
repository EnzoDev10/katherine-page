<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="images/icons/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/utilities.css" />
		<link rel="stylesheet" href="css/products.css" />

		<title>Katherine</title>
	</head>

	<body>
		<header class="bg-red rounded-borders">
			<img class="logo" src="images/logo/Logo-cream-large.svg" alt="" />

			<button class="menu-btn">
				<img
					src="images/icons/menu-icon.png"
					class="menu-img active"
					alt=""
					id="open-img"
					aria-hidden="false"
				/>
				<img
					src="images/icons/close.svg"
					class="menu-img"
					alt=""
					id="close-img"
					aria-hidden="false"
				/>
			</button>
			<nav class="desktop-nav">
				<ul>
					<li><a href="index.html" class="nav-link">Inicio</a></li>
					<li><a href="./extras/socials.html" class="nav-link">Contacto</a></li>
					<li><a href="./extras/tutorial.html" class="nav-link">tutoriales</a></li>
				</ul>
			</nav>

		</header>

		<!-- products -->
		<main>
			<a href="#" class="go-back">
				<img src="../images/icons/arrow.svg" alt="" />
			</a>

			<div class="grid-wrapper">
				<section class="cards-container">
					<figure
						class="card"
						id="stiletto-card"
						aria-label="entrar a la sección de uñas tipo Stiletto"
					>
						<a
							href="stilleto/stilleto-cat.html"
							id="stiletto-card-link"
							class="card-link"
						></a>
						<img
							src="images/main-section/stiletto-section.png"
							alt=""
							aria-hidden="true"
						/>
						<figcaption class="product-name bg-red">Stiletto</figcaption>
					</figure>
					<figure
						class="card"
						id="square-card"
						aria-label="entrar a la sección de uñas tipo Square"
					>
						<a
							href="square/square.html"
							id="square-card-link"
							class="card-link"
						></a>
						<img
							src="images/main-section/square-section.png"
							alt=""
							aria-hidden="true"
						/>
						<figcaption class="product-name bg-red">Square</figcaption>
					</figure>
					<figure
						class="card"
						id="almond-card"
						aria-label="entrar a la sección de uñas tipo almond"
					>
						<a
							href="almond/almond.html"
							id="almond-card-link"
							class="card-link"
						></a>
						<img
							src="images/main-section/almond-section.png"
							alt=""
							aria-hidden="true"
						/>
						<figcaption class="product-name bg-red">Almond</figcaption>
					</figure>
					<figure
						class="card"
						id="coffin-card"
						aria-label="entrar a la sección de uñas tipo coffin"
					>
						<a
							href="coffin/coffin-cat.html"
							id="coffin-card-link"
							class="card-link"
						></a>
						<img
							src="images/main-section/coffin-section.png"
							alt=""
							aria-hidden="true"
						/>
						<figcaption class="product-name bg-red">Coffin</figcaption>
					</figure>
				</section>
				<!-- decoration -->
				<div class="decoration-container">
					<div class="decoration">
						<img
							src="images/logo/logo-red-large.svg"
							alt=""
							aria-hidden="false"
							class="bg-cream"
						/>
					</div>

					<div class="grid-decoration">
						<div class="decoration">
							<img
								src="images/icons/hand.svg"
								class="hand"
								alt=""
								aria-hidden="false"
							/>
						</div>
						<div class="decoration">
							<img
								src="images/logo/logo-cream-small.svg"
								alt=""
								aria-hidden="false"
								class="bg-gradient rounded-decoration"
							/>
						</div>
						<div class="decoration">
							<img
								src="images/logo/logo-red-small.svg"
								alt=""
								aria-hidden="false"
								class="bg-cream rounded-decoration"
							/>
						</div>
						<div class="decoration">
							<img
								src="images/icons/hand.svg"
								class="rotated hand"
								alt=""
								aria-hidden="false"
							/>
						</div>
					</div>

					<div class="decoration">
						<img
							src="images/logo/logo-pattern.svg"
							alt=""
							aria-hidden="false"
							class="pattern"
						/>
					</div>
				</div>
			</div>

			<!-- Menu -->
			<div class="overlay"></div>
			<div class="menu bg-red">
				<div class="line"></div>
				<!-- ! replace with a pseudo selector -->
				<nav class="links">
					<ul>
						<li><a href="index.html" class="menu-link">Inicio</a></li>
						<li><a href="./extras/socials.html" class="menu-link">Redes Sociales</a></li>
						<li>
							<a href="./extras/tutorial.html" class="menu-link"
								>¿Cómo colocar las uñas?</a
							>
						</li>
					</ul>
				</nav>
				<img
					src="images/icons/crown.svg"
					class="crown-img"
					aria-hidden="true"
				/>
			</div>
		</main>
	</body>
	<script src="js/index.js"></script>
</html>
