<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="../images/icons/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/utilities.css" />
		<link rel="stylesheet" href="../css/products.css" />
		<title>Selección Almond</title>
	</head>
	<body>
		<header class="bg-red rounded-borders">
			<img class="logo" src="../images/logo/Logo-cream-large.svg" alt="" />

			<button class="menu-btn">
				<img
					src="../images/icons/menu-icon.png"
					class="menu-img active"
					alt=""
					id="open-img"
					aria-hidden="false"
				/>
				<img
					src="../images/icons/close.svg"
					class="menu-img"
					alt=""
					id="close-img"
					aria-hidden="false"
				/>
			</button>
		</header>

		<main class="products-showcase">
			<a href="../index.html" class="go-back"
				><img src="../images/icons/arrow.svg" alt=""
			/></a>
			<section class="cards-container">
				<figure
					class="card"
					id="almond-short-card"
					aria-label="entrar a la sección de uñas tipo almond cortas"
				>
					<a href="al-cat-short.html" id="sq-short-card-link" class="card-link"></a>
					<img
						src="../images/sub-section/almond-short.png"
						alt=""
						aria-hidden="true"
					/>
					<figcaption class="product-name bg-red-dark">
						Almond - Short
					</figcaption>
				</figure>
				<figure
					class="card"
					id="stiletto-card"
					aria-label="entrar a la sección de uñas tipo almond largas"
				>
					<a href="al-cat-large.html" id="almond-large-card-link" class="card-link"></a>
					<img
						src="../images/sub-section/almond-large.png"
						alt=""
						aria-hidden="true"
					/>
					<figcaption class="product-name bg-red-dark">
						Almond - Large
					</figcaption>
				</figure>
			</section>
		</main>

		<!-- Menu -->
		<div class="overlay"></div>
		<div class="menu bg-red">
			<div class="line"></div>
			<div class="links">
				<a href="../index.html" class="menu-link">Inicio</a>
				<a href="../extras/socials.html" class="menu-link">Redes Sociales</a>
				<a href="../extras/tutorial.html" class="menu-link">¿Cómo colocar las uñas?</a>
		</div>
			<img src="../images/icons/crown.svg" class="crown-img" aria-hidden="true" />
		</div>
	</body>
	<script src="../js/index.js"></script>
</html>
