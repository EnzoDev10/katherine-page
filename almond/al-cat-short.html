<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="../images/icons/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Amaranth:wght@400;700&family=Judson&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/utilities.css" />
		<link rel="stylesheet" href="../css/catalogs.css" />
		<title>Almond Short</title>
	</head>
	<body>
		<header class="bg-red rounded-borders">
			<img class="logo" src="../images/logo/Logo-cream-large.svg" alt="" />

			<button class="menu-btn">
				<img
					src="../images/icons/menu-icon.png"
					class="menu-img active"
					alt=""
					id="open-img"
					aria-hidden="false"
				/>
				<img
					src="../images/icons/close.svg"
					class="menu-img"
					alt=""
					id="close-img"
					aria-hidden="false"
				/>
			</button>
			<nav class="desktop-nav">
				<ul>
					<li><a href="../index.html" class="nav-link">Inicio</a></li>
					<li><a href="../extras/socials.html" class="nav-link">Contacto</a></li>
					<li><a href="../extras/tutorial.html" class="nav-link">tutoriales</a></li>
				</ul>
			</nav>

		</header>

		<main>
			<!-- Go back Button -->
			<a href="../almond/almond.html" class="go-back">
				<img src="../images/icons/arrow.svg" alt="" />
			</a>
			<section class="slider">
				<div class="slides">
					<img
						class="slide"
						src="https://placehold.co/600x400/CAD593/white?text=Diseño Uno"
						alt="Image N 1"
					/>
					<img
						class="slide"
						src="https://placehold.co/600x400/6494AA/white?text=Diseño Dos"
						alt="Image N 2"
					/>
					<img
						class="slide"
						src="https://placehold.co/600x400/D496A7/white?text=Diseño Tres"
						alt="Image N 3"
					/>
				</div>
				<button class="prev">
					<img src="../images/icons/arrow.svg" alt="" />
				</button>
				<button class="next">
					<img src="../images/icons/arrow.svg" alt="" class="rotated" />
				</button>
			</section>

			<section id="design-info">
				<h1 id="design-title">Uñas diseño 1</h1>
				<h2 id="design-price">$50</h2>
				<p class="design-desc">
					Diseño 1 Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos
					nulla ducimus sint molestiae aperiam labore corporis debitis id ipsa
					provident.
				</p>
				<button class="bg-red" id="ask-btn">
					<img
						src="../images/icons/cart.svg"
						alt="coche de compras"
						aria-hidden="true"
					/>
					Pedir producto
				</button>
			</section>
			<div class="overlay"></div>
			<div class="menu bg-red">
				<div class="line"></div> <!-- ! replace with a pseudo selector -->
				<nav class="links">
					<ul>
						<li><a href="../index.html" class="menu-link">Inicio</a></li>
						<li><a href="socials.html" class="menu-link">Redes Sociales</a></li>
						<li><a href="tutorial.html" class="menu-link">¿Cómo colocar las uñas?</a></li>
					</ul>
				</nav>
				<img
					src="../images/icons/crown.svg"
					class="crown-img"
					aria-hidden="true"
				/>
			</div>
		</main>
	</body>
	<script src="../js/index.js"></script>
	<script src="../js/catalog.js"></script>
</html>
