<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="../images/icons/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/utilities.css" />
		<link rel="stylesheet" href="../css/extras.css" />

		<title>Tutorial</title>
	</head>
	<body>
		<header class="bg-red rounded-borders">
			<img class="logo" src="../images/logo/Logo-cream-large.svg" alt="" />

			<button class="menu-btn">
				<img
					src="../images/icons/menu-icon.png"
					class="menu-img active"
					alt=""
					id="open-img"
					aria-hidden="false"
				/>
				<img
					src="../images/icons/close.svg"
					class="menu-img"
					alt=""
					id="close-img"
					aria-hidden="false"
				/>
			</button>
			<nav class="desktop-nav">
				<ul>
					<li><a href="../index.html" class="nav-link">Inicio</a></li>
					<li><a href="socials.html" class="nav-link">Contacto</a></li>
					<li><a href="tutorial.html" class="nav-link">tutoriales</a></li>
				</ul>
			</nav>

		</header>

		<main aria-label="encuentra un video que describe como colocarse las uñas">
			<!-- Go back Button -->
			<a href="../index.html" class="go-back"
				><img src="../images/icons/arrow.svg" alt=""
			/></a>

			<div class="grid-wrapper">
				<section class="video-container">
					<h1 class="welcome-message bg-red">¿Cómo coloco las uñas?</h1>
					<iframe
						src="https://www.youtube.com/embed/LSxHxXanwKg?si=VyGcIXOFglvhfC5Q"
						title="YouTube video player"
						frameborder="0"
						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
						referrerpolicy="strict-origin-when-cross-origin"
						allowfullscreen
					></iframe>
				</section>
				<!-- decoration -->
				<div class="decoration-container">
					<div class="decoration">
						<img
							src="../images/logo/logo-red-large.svg"
							alt=""
							aria-hidden="false"
							class="bg-cream"
						/>
					</div>
					<div class="grid-decoration">
						<div class="decoration">
							<img
								src="../images/icons/hand.svg"
								class="hand"
								alt=""
								aria-hidden="false"
							/>
						</div>
						<div class="decoration">
							<img
								src="../images/logo/logo-cream-small.svg"
								alt=""
								aria-hidden="false"
								class="bg-gradient rounded-decoration"
							/>
						</div>
						<div class="decoration">
							<img
								src="../images/logo/logo-red-small.svg"
								alt=""
								aria-hidden="false"
								class="bg-cream rounded-decoration"
							/>
						</div>
						<div class="decoration">
							<img
								src="../images/icons/hand.svg"
								class="rotated hand"
								alt=""
								aria-hidden="false"
							/>
						</div>
					</div>
					<div class="decoration">
						<img
							src="../images/logo/logo-pattern.svg"
							alt=""
							aria-hidden="false"
							class="pattern"
						/>
					</div>
				</div>
			</div>

			<!-- Menu -->
			<div class="overlay"></div>
			<div class="menu bg-red">
				<div class="line"></div>
				<!-- ! replace with a pseudo selector -->
				<nav class="links">
					<ul>
						<li><a href="../index.html" class="menu-link">Inicio</a></li>
						<li><a href="socials.html" class="menu-link">Redes Sociales</a></li>
						<li>
							<a href="tutorial.html" class="menu-link"
								>¿Cómo colocar las uñas?</a
							>
						</li>
					</ul>
				</nav>
				<img
					src="../images/icons/crown.svg"
					class="crown-img"
					aria-hidden="true"
				/>
			</div>
		</main>
	</body>
	<script src="../js/index.js"></script>
</html>
